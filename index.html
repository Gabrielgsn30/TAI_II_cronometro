<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
        <style>
            table, td {
              border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <label for="appt">Informe as horas/minutos estimadas:</label>
        <input type="time" id="appt">

        <small>Horas estmidas para realização da tarefa</small>

        <div class="stopwatch">
            <div class="controls">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset" onclick="myFunction()">Reset</button>
            </div>
            <div class="display">
              <span class="hours" id="horas">00</span><span class="minutes" id="minutos">00</span><span class="seconds" id="segundos">00</span><span class="centiseconds">00</span>
            </div>
        </div>

        <table id="myTable">
            <tr>
              <td>Tempo Estimado</td>
              <td>Tempo Calculado</td>
            </tr>
          </table>
          <br>
                   
          <script>
          function myFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var estimado = document.getElementById('appt').value;
            var calculado = document.getElementById('horas').innerText;
            calculado +=':';           
            calculado += document.getElementById('minutos').innerText;
            calculado +=':';
            calculado += document.getElementById('segundos').innerText;
            cell1.innerHTML = estimado;
            cell2.innerHTML = calculado;
          }
          </script>

        <script src="stopwatch.js"></script>
    </body>
</html>
